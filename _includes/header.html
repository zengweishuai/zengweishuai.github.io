<script>
    const text = document.querySelector('.dynamic-text');
    const txt  =["Planning and Control.", "Perception and Recognition.", "Spatial Reasoning and Understanding.", "Scene and Object Interaction.", "Cross Embodiment."]; 
    var index=0;
    var xiaBiao= 0;
    var huan = true;

    // Delay the interest animation until after loading animations complete
    setTimeout(function() {
        setInterval(function(){
            if(huan){             
                text.innerHTML = txt[xiaBiao].slice(0,++index);
            }
            else{
                text.innerHTML = txt[xiaBiao].slice(0,index--);
            }
            if(index==txt[xiaBiao].length+3)
            {
                huan = false;
            }
            else if(index<0)
            {   
                index = 0;
                huan = true;
                xiaBiao++;
                if(xiaBiao>=txt.length)
                {   
                    xiaBiao=0; 
                }
            }

        },50)
    }, 2500) // Start 2.5s after page load (after all animations complete)



</script>
