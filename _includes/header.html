</div>
<script>
    const text = document.querySelector('.dynamic-text');
    const txt  =["Planning and Control.", "Perception and Recognition.", "Spatial Reasoning and Understanding.", "Scene and Object Interaction.", "Cross Embodiment."]; 
    var index=0;
    var xiaBiao= 0;
    var huan = true;

    // Delay the interest animation until after loading animations complete
    setTimeout(function() {
        setInterval(function(){
            if(huan){             
                text.innerHTML = txt[xiaBiao].slice(0,++index);
            }
            else{
                text.innerHTML = txt[xiaBiao].slice(0,index--);
            }
            if(index==txt[xiaBiao].length+3)
            {
                huan = false;
            }
            else if(index<0)
            {   
                index = 0;
                huan = true;
                xiaBiao++;
                if(xiaBiao>=txt.length)
                {   
                    xiaBiao=0; 
                }
            }

        },50)
    }, 2500) // Start 2.5s after page load (after all animations complete)

    // WeChat Modal Functionality
    const wechatLink = document.querySelector('.wechat-link');
    const wechatModal = document.getElementById('wechat-modal');
    const wechatClose = document.querySelector('.wechat-close');

    // Open modal when WeChat icon is clicked
    wechatLink.addEventListener('click', function(e) {
        e.preventDefault();
        wechatModal.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Prevent background scrolling
    });

    // Close modal when close button is clicked
    wechatClose.addEventListener('click', function() {
        wechatModal.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restore scrolling
    });

    // Close modal when clicking outside of it
    window.addEventListener('click', function(e) {
        if (e.target === wechatModal) {
            wechatModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && wechatModal.style.display === 'block') {
            wechatModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });

</script>
